<body>
    <main>
        <div class="conteiner">

            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">

            <div class="right">
                <img id="img-derecha" src="img/MuÃ±eco.png" alt="img">

            <div class="left-buttom">
